<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignUp(f)" #f="ngForm">
          <div class="form-group" align=center>
            <h1>הרשמה לקהילה</h1>
          </div>
          <div class="form-group" align=center>
            <label for="email">אימייל</label>
            <input class="form-control" type="email" placeholder="example@any.any" id="email" name="email" ngModel>
          </div>
          <div class="form-group" align=center>
            <label for="email">סיסמה</label>
            <input class="form-control" type="password" id="password" name="password" ngModel>
          </div>
          <div class="form-group" align=center>
            <button class="btn btn-primary" type="submit">הירשם</button>
          </div>
        </form>
  </div>
</div>
<hr>
