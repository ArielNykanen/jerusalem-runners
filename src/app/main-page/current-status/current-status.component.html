<div align=center class="form-group">
  <h1>הרמה שלך</h1>
  <p>({{ userCurrentLevel }})</p>
</div>
<hr>
<div align=center class="form-group">
  <h2>בפאוץ שלך כרגע</h2>
 <p [ngStyle]="{'color':userServices.getCurrentPauchStyle()}">({{ userCurrentPauch }})</p>
</div>
<hr>

<div class="form-group" align=center>
  <button class="btn btn-success" routerLink="/add-tip">הוסף טיפ ועדכן לקוח</button>
</div>

<hr>

  <div align=center class="form-group">
    <h2>בדוק כמה יוצא לך לשעה</h2>
    <div class="dropdown" align=center>
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </button>

            <!-- ! dropdown -->

        <div  class="dropdown-menu" align=center>
          
            <div class="form-group" align=center>
                <div class="form-group">
                  <span>?כמה אתה עושה לשעה</span>
                </div>
                <div class="form-group">
                <input align=center  type="number" class="form-control text-center" [(ngModel)]="userHourPayed">
                </div>
                <div class="form-group">
                  <span>?כמה שעות אתה עובד</span>
                </div>
                <input align=center  type="number" class="form-control text-center" [(ngModel)]="userWorkHours">
              </div>
             
            </div>
            <!-- ! end of dropdown -->

        </div>
      </div> 
      <div class="form-group" align=center>
          <h2>הוסף הודעות רנדומליות לעידוד</h2>
          <button routerLink='add-random-msg' class="btn btn-warning">לחץ כאן</button>
        </div>
      <div *ngIf='userHourPayed && userWorkHours' class="form-group" align=center>
        <p>אתה עושה לשעה</p>
        <p *ngIf="userHourPayed && userWorkHours">({{ getCurrentHourlyPayed() }})</p>
      </div>
    
  <hr>
